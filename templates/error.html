<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Auto Posting Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }
        .error-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .error-card h2 {
            color: #e74c3c;
            margin-bottom: 1.5rem;
        }
        .error-details {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 4px;
            margin: 1.5rem 0;
            text-align: left;
        }
        .error-message {
            background: #fff;
            padding: 1rem;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            overflow-x: auto;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .btn-primary, .btn-secondary {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
            }
            .error-actions a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav style="background: #2c3e50; color: white; padding: 1rem 0;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="font-size: 1.5rem; font-weight: bold;">ü§ñ Auto Posting Blog</h1>
        </div>
    </nav>

    <main style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        <div class="error-container">
            <div class="error-card">
                <h2>‚ùå System Error</h2>
                <div class="error-details">
                    <p><strong>Error Details:</strong></p>
                    <div class="error-message">
                        {{ error }}
                    </div>
                </div>
                <div class="error-actions">
                    <a href="/" class="btn-primary">Go to Home</a>
                    <a href="/login" class="btn-secondary">Login Again</a>
                    <a href="/debug" class="btn-secondary">Debug Info</a>
                </div>
            </div>
        </div>
    </main>

    <footer style="background: #34495e; color: white; text-align: center; padding: 1rem 0; margin-top: 3rem;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <p>&copy; 2024 Auto Posting Blog System. Deployed on Render.</p>
        </div>
    </footer>
</body>
    </html>
