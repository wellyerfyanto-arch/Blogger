{% extends "base.html" %}

{% block title %}Error - Auto Posting Blog{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <h2>‚ùå System Error</h2>
        <p>There was an error initializing the system:</p>

            <a href="{{ url_for('login') }}" class="btn-primary">Try Again</a>

    </div>
</div>
{% endblock %}
