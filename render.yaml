services:
  - type: web
    name: crypto-auto-poster
    env: python
    plan: free
    region: singapore
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        generateValue: true
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  - type: worker
    name: crypto-poster-scheduler
    env: python
    plan: free
    region: singapore
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: python worker.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - fromService:
          type: web
          name: crypto-auto-poster
          envVarKey: SECRET_KEY
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
